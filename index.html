    <body>

        <header>
            <form class="search-box">
                <input type="text" placeholder="Search...">
            </form>
        </header>

        <div class="wrapper">

            <div><img src="images/thumbnails/01.jpg" alt="Hay Bales. I love hay bales. Took this snap on a drive through the countryside past some straw fields." /></div>
            <div><img src="images/thumbnails/02.jpg"alt="Lake. The lake was so calm today. We had a great view of the snow on the mountains from here."></div>
            <div><img src="images/thumbnails/03.jpg" alt="Canyon. I hiked to the top of the mountain and got this picture of the canyon and trees below." /></div>
            <div><img src="images/thumbnails/04.jpg" alt="Iceberg. It was amazing to see an iceberg up close, it was so cold but didn't snow today." /></div>
            <div><img src="images/thumbnails/05.jpg" alt="Desert. The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." /></div>
            <div><img src="images/thumbnails/06.jpg" alt="Fall. Fall is coming, I love when the leaves on the trees start to change color." /></div>
            <div><img src="images/thumbnails/07.jpg" alt="Plantation. I drove past this plantation yesterday, everything is so green!" /></div>
            <div><img src="images/thumbnails/08.jpg" alt="Dunes. My summer vacation to the Oregon Coast. I love the sandy dunes!" /></div>
            <div><img src="images/thumbnails/09.jpg" alt="Countryside Lane. We enjoyed a quiet stroll down this countryside lane." /></div>
            <div><img src="images/thumbnails/10.jpg" alt="Sunset. Sunset at the coast! The sky turned a lovely shade of orange." /></div>
            <div><img src="images/thumbnails/11.jpg" alt="Cave. I did a tour of a cave today and the view of the landscape below was breathtaking." /></div>
            <div><img src="images/thumbnails/12.jpg" alt="Bluebells. I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." /></div>

        </div>

        <footer></footer>
